<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf-token" content="csrf-token">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">

        var lastX, lastY;
        var ctx;
        var mousePressed = false;

        function  init(){
            canvas = document.getElementById('myCanvas')
            ctx = canvas.getContext('2d')
            ctx.fillstyle = 'white'
            ctx.fillRect(0, 0, canvas.width, canvas.height)

            $('#myCanvas').mousedown(function (e) {
            mousePressed = true
            draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false)
        })

            $('#myCanvas').mousemove(function (e) {
                if (mousePressed){
                    draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true)
                }
            })

            $('#myCanvas').mouseup(function (e) {
                mousePressed = false
            })

            $('#myCanvas').mouseleave(function (e) {
                mousePressed = false
            })
        }

        function draw(x, y, isDown){
            if (isDown){
                ctx.beginPath()
                ctx.strokeStyle = $('#selColor').val();
                ctx.lineWidth = $('#selWidth').val();
                ctx.lineJoin = 'round'
                ctx.moveTo(lastX, lastY)
                ctx.lineTo(x, y)
                ctx.closePath()
                ctx.stroke()

            }

            lastX = x
            lastY = y
        }

        function clearCanvas(){
            ctx.setTransform(1, 0, 0, 1, 0, 0)
            ctx.fillStyle = 'white'
            ctx.fillRect(0,0, canvas.width, canvas.height)
        }

        function postImage(){
            var img = document.getElementById("myCanvas").toDataURL("image/png");
            img = img.replace(/^data:image\/(png|jpg);base64,/, "");

            $.ajax({
                type: 'POST',
                url: '/recognize',
                data: JSON.stringify({image: img}),
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                success: function (msg, status, jqXHR){
                    var data = JSON.parse(jqXHR.responseText);
                    var prediction = data.prediction;
                    document.getElementById('result').innerHTML = prediction
                }
            });

        }

    </script>
</head>
<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Tonal symbols recognition</h1>
            </div>
        </div>
        <div class=row">
            <div class="col-md-4 text-center">
                Line width : <select id="selWidth">
                    <option value="11">11</option>
                    <option value="13">13</option>
                    <option value="15">15</option>
                    <option value="20" selected="selected">20</option>
                    <option value="25">25</option>
                </select>

                Color : <select id="selColor">
                    <option value="black" selected="slected">black</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="gray">gray</option>
                </select>

                <canvas id="myCanvas" width="280" height="280" style="border:2px solid black; margin:5%"></canvas>

                <br/>
                <button class="btn btn-danger" onclick="clearCanvas()">Clear</button>
                <button class="btn btn-success" onclick="postImage()">Recognize</button>

                <br/><br/>

                <h4>Result: </h4>
                <div id="result"></div>
            </div>
        </div>
    </div>

</body>
</html>
